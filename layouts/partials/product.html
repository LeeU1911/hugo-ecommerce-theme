{{ "<!-- product Grid Section -->" | safeHTML }}
<section id="{{ with (index .Site.Data .Site.Language.Lang).config.params.product.path }}{{ . }}{{ end }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading"><a href="{{ "/product" | absLangURL }} ">{{ with (index .Site.Data .Site.Language.Lang).config.params.product.title }}{{ . | markdownify }}{{ end }}</a> </h2>
        <h3 class="section-subheading text-muted" style="margin-bottom: 0px;">{{ with (index .Site.Data .Site.Language.Lang).config.params.product.subtitle }}{{ . | markdownify }}{{ end }}</h3>
      </div>
    </div>
    {{ partial "product-display.html" . }}
  </div>
</section>
